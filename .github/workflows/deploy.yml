name: Deploy to Ubuntu Server

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Build app
        run: go build -o app ./cmd/server

      - name: Restart service
        run: |
          sudo systemctl restart api-books
          sudo systemctl status api-books --no-pager -l

